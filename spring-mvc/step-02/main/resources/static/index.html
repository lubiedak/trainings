<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Server Manager</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/theme.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Server Manager</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <li style="padding-top: 8px; float:right;">
                <a id="dmInfoButton" class="btn btn-info" href="/info" target="_blank"
                   role="button">Server Info</a>
                <a id="dmStatusButton" class="btn btn-success" href="/health" target="_blank"
                   role="button">Server Status</a>
            </li>
        </div>
    </div>
</nav>

<ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#loginPage">Login Page</a></li>
    <li><a data-toggle="tab" href="#pageOne">Page 2</a></li>
    <li><a data-toggle="tab" href="#pageTwo">Page 3</a></li>
</ul>

<div class="tab-content">

    <!--*********** ***************** *********-->
    <!--***********    LOGIN PAGE     *********-->
    <!--*********** ***************** *********-->

    <div id="loginPage" class="tab-pane fade in active">
        <div class="container theme-showcase" role="main">
            <form id="loginForm" method="post" action="/login" target="_blank">

                <label for="usr" class="label-success" >User:</label>
                <input type="text" name="usr" id="usr">

                <label for="pwd" class="label-success">Pass:</label>
                <input type="password" name="pwd" id="pwd">

                <input id="login" type="submit" class="btn btn-primary" value="Login"/>
            </form>
        </div>
    </div>

    <!--*********** ***************** *********-->
    <!--***********        PAGE 1     *********-->
    <!--*********** ***************** *********-->

    <div id="pageOne" class="tab-pane fade">
        <div class="container theme-showcase" role="main">
            <div class="page-header">
                <h3>Page 1</h3>
            </div>
        </div>
    </div>

    <!--*********** ***************** *********-->
    <!--***********        PAGE 2     *********-->
    <!--*********** ***************** *********-->

    <div id="pageTwo" class="tab-pane fade">
        <div class="container theme-showcase" role="main">
            Empty
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
